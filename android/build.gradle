buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['VideoEditorSdk_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["VideoEditorSdk_" + name]).toInteger()
}

android {
  namespace "com.videoeditorsdk"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  // React Native bridge
  implementation "com.facebook.react:react-android"

  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // ===============================
  // Media3 (REQUIRED for your SDK)
  // ===============================
  implementation "androidx.media3:media3-common:1.8.0"
  implementation "androidx.media3:media3-common-ktx:1.8.0"
  implementation "androidx.media3:media3-exoplayer:1.8.0"
  implementation "androidx.media3:media3-ui:1.8.0"
  implementation "androidx.media3:media3-transformer:1.8.0"
  implementation "androidx.media3:media3-effect:1.8.0"

  // ===============================
  // AndroidX helpers (USED in code)
  // ===============================
  implementation "androidx.appcompat:appcompat:1.7.1"

  // ===============================
  // Coroutines (YOU USE THESE)
  // ===============================
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
}
